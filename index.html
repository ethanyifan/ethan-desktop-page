    <style>
      .boot-screen {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: black;
        position: fixed;
        left: 0;
        top: 0;
        color: white;
        font-size: 70px;
        z-index: 2147483647;
        transition: opacity 1s ease;
      }
      .boot-screen div {
        color: inherit;
        text-align: center;
      }
      .boot-screen .loading {
        font-size: 32px;
        opacity: 0.5;
        margin-top: 4px;
        font-weight: normal;
      }
      .boot-screen.remove {
        pointer-events: none;
        opacity: 0;
      }
    </style>
